spring:
  application:
    name: invoice-processor
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:invoice_processor}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080

logging:
  level:
    com.invoiceprocessor: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: INFO  # Only log SQL on errors, not all queries
    org.hibernate.type.descriptor.sql.BasicBinder: INFO  # Don't log parameter bindings

# Email import scheduling
email:
  import:
    folder: ${EMAIL_IMPORT_FOLDER:Test123}
    poll-interval-ms: ${EMAIL_IMPORT_POLL_INTERVAL_MS:30000}
